<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Compatibility Assessment | Antares Alpha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="assessment-overlay" id="assessmentOverlay">
        <div class="assessment-container">
            <div class="scanner-line"></div>
            <div class="assessment-header">
                <h2>NEURAL COMPATIBILITY ASSESSMENT</h2>
                <p class="system-text">[INITIATING EMOTIONAL RESPONSE ANALYSIS]</p>
            </div>
            <div class="question-container" id="questionContainer">
                <p class="question-number">QUERY_01</p>
                <p class="question-text">You discover an artificial butterfly in your garden. Its wings are damaged but its neural core is still functioning. What is your immediate response?</p>
                <textarea class="response-input" id="responseInput" placeholder="ENTER RESPONSE..."></textarea>
                <div class="biometric-indicators">
                    <div class="indicator">
                        <span class="label">PULSE</span>
                        <span class="value" id="pulseValue">87</span>
                    </div>
                    <div class="indicator">
                        <span class="label">DILATION</span>
                        <span class="value" id="dilationValue">4.2</span>
                    </div>
                </div>
                <button class="submit-btn" id="submitResponse">PROCESS RESPONSE</button>
            </div>
        </div>
    </div>
</body>
</html>
